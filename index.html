  <script>

    // ржЕрзНржпрж╛рж▓ржмрж╛ржо ржЖржирж▓ржХ ржмрж╛ ржкрж╛рж╕ржУржпрж╝рж╛рж░рзНржб рж╕рзЗржЯ/рж░рж┐рж╕рзЗржЯ ржХрж░рж╛рж░ ржлрж╛ржВрж╢ржи

      // ржпржжрж┐ ржкрж╛рж╕ржУржпрж╝рж╛рж░рзНржб ржПржЦржиржУ рж╕рзЗржЯ ржирж╛ ржерж╛ржХрзЗ, рждрж╛рж╣рж▓рзЗ рж╕рзЗржЯ ржХрж░рж╛рж░ ржЬржирзНржп ржЬрж┐ржЬрзНржЮрж╛рж╕рж╛ ржХрж░рж╛ рж╣ржмрзЗ
      if (albums[albumKey].password === "") {
        let setNow = confirm("ржПржЗ ржЕрзНржпрж╛рж▓ржмрж╛ржорзЗ ржПржЦржиржУ ржкрж╛рж╕ржУржпрж╝рж╛рж░рзНржб рж╕рзЗржЯ ржХрж░рж╛ ржирзЗржЗред ржЖржкржирж┐ ржХрж┐ ржПржЦржи ржкрж╛рж╕ржУржпрж╝рж╛рж░рзНржб рж╕рзЗржЯ ржХрж░рждрзЗ ржЪрж╛ржи?");
        if (setNow) {
          let newPass = prompt("ржирждрзБржи ржкрж╛рж╕ржУржпрж╝рж╛рж░рзНржб ржжрж┐ржи:");
          if (newPass && newPass.trim() !== "") {
            albums[albumKey].password = newPass;
            alert("ржкрж╛рж╕ржУржпрж╝рж╛рж░рзНржб рж╕рзЗржЯ рж╣рзЯрзЗржЫрзЗ!");
          } else {
            alert("ржЕржХрж╛рж░рзНржпржХрж░ ржкрж╛рж╕ржУржпрж╝рж╛рж░рзНржбред");

        } else {
          alert("ржЕрзНржпрж╛рж▓ржмрж╛ржо рж▓ржХ ржХрж░рж╛рж░ ржЬржирзНржп ржкрж╛рж╕ржУржпрж╝рж╛рж░рзНржб ржЖржмрж╢рзНржпржХред");

      } else {
        // ржпржжрж┐ ржкрж╛рж╕ржУржпрж╝рж╛рж░рзНржб ржЖржЧрзЗ ржерзЗржХрзЗржЗ рж╕рзЗржЯ ржерж╛ржХрзЗ, рждрж╛рж╣рж▓рзЗ ржкрж╛рж╕ржУржпрж╝рж╛рж░рзНржб ржЗржиржкрзБржЯрзЗрж░ рж╕рж╛ржерзЗ "ржлрж░ржЧрзЗржЯ" ржЕржкрж╢ржи ржпрзЛржЧ ржХрж░рж╛ рж╣рзЯрзЗржЫрзЗ
        let userPass = prompt("ржЕрзНржпрж╛рж▓ржмрж╛ржорзЗрж░ ржкрж╛рж╕ржУржпрж╝рж╛рж░рзНржб ржжрж┐ржи (ржпржжрж┐ ржнрзБрж▓рзЗ ржпрж╛ржи 'ржлрж░ржЧрзЗржЯ' рж▓рж┐ржЦрзБржи):");
        if (userPass === null) return; // ржпржжрж┐ ржХрзНржпрж╛ржирзНрж╕рзЗрж▓ ржХрж░рзЗржи
        if (userPass.trim().toLowerCase() === "ржлрж░ржЧрзЗржЯ") {
          // ржлрж░ржЧрзЗржЯ ржкрж╛рж╕ржУржпрж╝рж╛рж░рзНржб: ржХржиржлрж╛рж░рзНржо ржХрж░рж▓рзЗ ржирждрзБржи ржкрж╛рж╕ржУржпрж╝рж╛рж░рзНржб рж╕рзЗржЯ ржХрж░рж╛ ржпрж╛ржмрзЗ
          if (confirm("ржЖржкржирж┐ ржХрж┐ ржирж┐рж╢рзНржЪрж┐рждржнрж╛ржмрзЗ ржкрж╛рж╕ржУржпрж╝рж╛рж░рзНржб рж░рж┐рж╕рзЗржЯ ржХрж░рждрзЗ ржЪрж╛ржи?")) {
            let newPass = prompt("ржирждрзБржи ржкрж╛рж╕ржУржпрж╝рж╛рж░рзНржб ржжрж┐ржи:");
            if (newPass && newPass.trim() !== "") {

              alert("ржирждрзБржи ржкрж╛рж╕ржУржпрж╝рж╛рж░рзНржб рж╕рзЗржЯ рж╣рзЯрзЗржЫрзЗ!");

          alert("ржнрзБрж▓ ржкрж╛рж╕ржУржпрж╝рж╛рж░рзНржб!");

    }
    
    // ржЙржирзНржорзБржХрзНржд ржЕрзНржпрж╛рж▓ржмрж╛ржорзЗрж░ ржЫржмрж┐ ржЧрзНржпрж╛рж▓рж╛рж░рж┐ ржжрзЗржЦрж╛ржирзЛрж░ ржлрж╛ржВрж╢ржи
    function showAlbum(images) {
      // ржкрзВрж░рзНржмрзЗрж░ ржЕрзНржпрж╛рж▓ржмрж╛ржо/ржЧрзНржпрж╛рж▓рж╛рж░рж┐ ржерж╛ржХрж▓рзЗ рж╕рж░рж┐рзЯрзЗ ржлрзЗрж▓рж╛
      const oldContainer = document.querySelector(".album-gallery-container");
      if (oldContainer) oldContainer.remove();
    
      let container = document.createElement("div");
      container.classList.add("album-gallery-container");
      
      // рж╣рзЗржбрж╛рж░: ржЕрзНржпрж╛рж▓ржмрж╛ржорзЗрж░ ржирж╛ржо ржПржмржВ ржмрзЛрждрж╛ржорж╕ржорзВрж╣ (ржкрж╛рж╕ржУржпрж╝рж╛рж░рзНржб ржкрж░рж┐ржмрж░рзНрждржи ржУ ржЫржмрж┐ ржпрзБржХрзНржд ржХрж░рзБржи)
      let header = document.createElement("div");
      header.classList.add("album-header");
      header.innerHTML = `<h2>ржЕрзНржпрж╛рж▓ржмрж╛ржо: ${currentAlbumKey}</h2>`;
      
      let changePassBtn = document.createElement("button");
      changePassBtn.textContent = "ржкрж╛рж╕ржУржпрж╝рж╛рж░рзНржб ржкрж░рж┐ржмрж░рзНрждржи ржХрж░рзБржи";
      changePassBtn.onclick = changePassword;
      header.appendChild(changePassBtn);
      
      let addImageBtn = document.createElement("button");
      addImageBtn.textContent = "ржЫржмрж┐ ржпрзБржХрзНржд ржХрж░рзБржи";
      addImageBtn.onclick = addImagesToAlbum;
      header.appendChild(addImageBtn);
      
      container.appendChild(header);
    
      let gallery = document.createElement("div");
      gallery.classList.add("gallery");
      
      images.forEach(img => {
        let imageElem = document.createElement("img");
        imageElem.src = img;
        imageElem.alt = "ржЧрзНржпрж╛рж▓рж╛рж░рж┐ ржЫржмрж┐";
        imageElem.onclick = () => viewMedia(img, 'image');
        gallery.appendChild(imageElem);
      });
      
      container.appendChild(gallery);
      
      document.body.appendChild(container);
      container.scrollIntoView({ behavior: 'smooth' });
    }
    
    // ржкрж╛рж╕ржУржпрж╝рж╛рж░рзНржб ржкрж░рж┐ржмрж░рзНрждржирзЗрж░ ржлрж╛ржВрж╢ржи (ржЕрзНржпрж╛рж▓ржмрж╛ржо ржЙржирзНржорзБржХрзНржд ржЕржмрж╕рзНржерж╛ржпрж╝)
    function changePassword() {
      if (!currentAlbumKey) return;
      let currentPass = prompt("ржмрж░рзНрждржорж╛ржи ржкрж╛рж╕ржУржпрж╝рж╛рж░рзНржб ржжрж┐ржи:");
      if (currentPass !== albums[currentAlbumKey].password) {
        alert("ржнрзБрж▓ ржмрж░рзНрждржорж╛ржи ржкрж╛рж╕ржУржпрж╝рж╛рж░рзНржб!");
        return;
      }
      let newPass = prompt("ржирждрзБржи ржкрж╛рж╕ржУржпрж╝рж╛рж░рзНржб ржжрж┐ржи:");
      if (newPass && newPass.trim() !== "") {
        albums[currentAlbumKey].password = newPass;
        alert("ржкрж╛рж╕ржУржпрж╝рж╛рж░рзНржб рж╕ржлрж▓ржнрж╛ржмрзЗ ржкрж░рж┐ржмрж░рзНрждржи рж╣рзЯрзЗржЫрзЗ!");
      } else {
        alert("ржЕржХрж╛рж░рзНржпржХрж░ ржкрж╛рж╕ржУржпрж╝рж╛рж░рзНржб!");
      }
    }
    
    // ржЕрзНржпрж╛рж▓ржмрж╛ржорзЗ ржЫржмрж┐ ржпрзБржХрзНржд ржХрж░рж╛рж░ ржЬржирзНржп ржлрж╛ржЗрж▓ ржЗржиржкрзБржЯ ржЯрзНрж░рж┐ржЧрж╛рж░ ржХрж░рж╛рж░ ржлрж╛ржВрж╢ржи
    function addImagesToAlbum() {
      document.getElementById("albumFilesInput").click();
    }
    
    // 'albumFilesInput'-ржПрж░ ржЗржнрзЗржирзНржЯ рж▓рж┐рж╕рзЗржирж╛рж░: ржирж┐рж░рзНржмрж╛ржЪрж┐ржд ржЫржмрж╛ржЧрзБрж▓рзЛржХрзЗ ржмрж░рзНрждржорж╛ржи ржЕрзНржпрж╛рж▓ржмрж╛ржорзЗрж░ ржЧрзНржпрж╛рж▓рж╛рж░рж┐рждрзЗ ржпрзБржХрзНржд ржХрж░рж╛ рж╣ржмрзЗ
    document.getElementById("albumFilesInput").addEventListener("change", function(event) {
      const files = event.target.files;
      if (files.length > 0) {
        Array.from(files).forEach(file => {
          const fileURL = URL.createObjectURL(file);
          albums[currentAlbumKey].images.push(fileURL);
        });
        // ржЧрзНржпрж╛рж▓рж╛рж░рж┐ рж░рж┐ржлрзНрж░рзЗрж╢ ржХрж░рж╛ рж╣ржмрзЗ
        showAlbum(albums[currentAlbumKey].images);
      }
    });
    
    // ржорзЛржмрж╛ржЗрж▓ ржЧрзНржпрж╛рж▓рж╛рж░рж┐ рж╕ржорзНржкрж░рзНржХрж┐ржд ржлрж╛ржВрж╢ржи
    function openMobileGallery() {
      document.getElementById("mobileFilesInput").click();
    }
    
    document.getElementById("mobileFilesInput").addEventListener("change", function(event) {
      const files = event.target.files;
      if (files.length > 0) {
        showMobileGallery(files);
      }
    });
    
    function showMobileGallery(files) {
      const oldContainer = document.querySelector(".album-gallery-container");
      if (oldContainer) oldContainer.remove();
      
      let container = document.createElement("div");
      container.classList.add("album-gallery-container");
      
      let header = document.createElement("div");
      header.classList.add("album-header");
      header.innerHTML = `<h2>ржорзЛржмрж╛ржЗрж▓ ржЧрзНржпрж╛рж▓рж╛рж░рж┐</h2>`;
      container.appendChild(header);
      
      let gallery = document.createElement("div");
      gallery.classList.add("gallery");
      
      Array.from(files).forEach(file => {
        const fileURL = URL.createObjectURL(file);
        let mediaElem;
        if (file.type.startsWith("image")) {
          mediaElem = document.createElement("img");
          mediaElem.src = fileURL;
          mediaElem.alt = "ржЫржмрж┐";
          mediaElem.onclick = () => viewMedia(fileURL, 'image');
        } else if (file.type.startsWith("video")) {
          mediaElem = document.createElement("video");
          mediaElem.src = fileURL;
          mediaElem.muted = true;
          mediaElem.onclick = () => viewMedia(fileURL, 'video');
        }
        if (mediaElem) {
          gallery.appendChild(mediaElem);
        }
      });
      
      container.appendChild(gallery);
      document.body.appendChild(container);
      container.scrollIntoView({ behavior: 'smooth' });
    }
    
    // ржорж┐ржбрж┐ржпрж╝рж╛ Enlarged View ржжрзЗржЦрж╛ржирзЛрж░ ржлрж╛ржВрж╢ржи
    function viewMedia(src, type) {
      const viewer = document.getElementById("viewer");
      const viewerImg = document.getElementById("viewerImg");
      const viewerVideo = document.getElementById("viewerVideo");
      
      if (type === 'image') {
        viewerImg.src = src;
        viewerImg.style.display = "block";
        viewerVideo.style.display = "none";
        viewerVideo.pause();
        viewerVideo.src = "";
      } else if (type === 'video') {
        viewerVideo.src = src;
        viewerVideo.style.display = "block";
        viewerImg.style.display = "none";
        viewerVideo.play();
      }
      viewer.style.display = "flex";
    }
    
    // Enlarged view ржмржирзНржз ржХрж░рж╛рж░ ржлрж╛ржВрж╢ржи
    function closeViewer() {
      const viewer = document.getElementById("viewer");
      const viewerImg = document.getElementById("viewerImg");
      const viewerVideo = document.getElementById("viewerVideo");
      viewer.style.display = "none";
      viewerImg.style.display = "none";
      viewerVideo.style.display = "none";
      viewerVideo.pause();
      viewerImg.src = "";
      viewerVideo.src = "";
    }
  </script>
